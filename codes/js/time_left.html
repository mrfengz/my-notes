<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <title>JS实现倒计时(天数,时,分,秒)</title>

</head>
<body onload="leftTimer(2026,03,20,21,00,00)">

<h2>剩余时间:</h2>
<div id="timer"></div>
</body>
</html>

<script language="javascript" type="text/javascript">
    var timer;

    function leftTimer(year,month,day,hour,minute,second){
        var leftTime = (new Date(year,month-1,day,hour,minute,second)) - (new Date()); //计算剩余的毫秒数
        // console.log((new Date(year,month-1,day,hour,minute,second)) + '---' + (new Date()), leftTime);
        if (leftTime > 0) {
            var days = parseInt(leftTime / 1000 / 60 / 60 / 24 , 10); //计算剩余的天数
            var hours = parseInt(leftTime / 1000 / 60 / 60 % 24 , 10); //计算剩余的小时
            var minutes = parseInt(leftTime / 1000 / 60 % 60, 10);//计算剩余的分钟
            var seconds = parseInt(leftTime / 1000 % 60, 10);//计算剩余的秒数
            var microseconds = parseInt(leftTime % 1000, 10); //计算剩余的毫秒
            days = checkTime(days);
            hours = checkTime(hours);
            minutes = checkTime(minutes);
            seconds = checkTime(seconds);
            document.getElementById("timer").innerHTML = days+"day(s)" + hours+":" + minutes+":"+seconds+":"+microseconds;
            setInterval("leftTimer("+year+","+month+","+day+","+hour+","+minute+","+second+")",50)
        } else {
            console.log('done');
            clearInterval(timer);
        }
    }
    // timer = leftTimer(2020, 05, 02, 10, 10, 13);


    function checkTime(i){ //将0-9的数字前面加上0，例1变为01
        if(i<10)
        {
            i = "0" + i;
        }
        return i;
    }

</script>
